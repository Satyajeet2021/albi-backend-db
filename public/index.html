    .sidebar{
    min-height: 100vh;
    box-shadow: 0px 4px 8px rgb(0 0 0 / 16%);

    position: fixed;
    top: 0;
    right: -100%;
    z-index: 1;

}
.sidebar.active{
    right: 0;
}

    position: fixed;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4);

    visibility: hidden;
}
.sidebar-overlay.active{
    opacity: 1;
    visibility: visible;
}
